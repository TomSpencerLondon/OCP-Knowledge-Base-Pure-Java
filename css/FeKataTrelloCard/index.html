<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Card</title>

<body>

  <div class="card">
    <div class="card__picture"></div>
    <div class="card__caption">Basic wireframe for Upshift is SF-based startup offering...</div>
    <div class="card__footer">
      <div class="profile">
        <div class="profile__picture">
          <div class="image">
          </div>
        </div>
        <div class="profile__name">Kate</div>
      </div>
      <div class="attachment">
        <div class="attachment__icon"><i class="fas fa-paperclip"></i></div>
        <div class="attachment__number">2</div>
      </div>
    </div>
